id: com.obsproject.Studio.Plugin.MoveTransition
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.5
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/MoveTransition
modules:
  - name: move-transition
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/exeldro/obs-move-transition.git
        tag: 3.0.0
        commit: 0ed3047f65334b5ba7f5006769ce75185ad41463
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.MoveTransition.metainfo.xml
